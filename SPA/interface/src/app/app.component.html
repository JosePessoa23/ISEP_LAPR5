<body>
  <div class="wrapper">
    <aside>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <img class="logo" src="assets/eletric_go_logo.svg" title="Logo da EletricGO" >
  
      <hr class="side_divide">

      <div *ngIf="role=='';else first">
        <nav>
          <a routerLink="/home"><span class="material-symbols-outlined"> key</span> Login</a>
        </nav>
    </div>

      <ng-template #first>
      <div *ngIf="role=='Admin';else other_content">
        <nav>
          <a routerLink="/logout"><span class="material-symbols-outlined"> Person</span> Profile</a>
          <a routerLink="/create-acc"><span class="material-symbols-outlined"> person_add</span> Criar Conta</a>
          </nav>
    </div>
  </ng-template>
    
    <ng-template #other_content>
      <div *ngIf="role=='GA';else other_content2">
      <nav>
        <a routerLink="/logout"><span class="material-symbols-outlined"> Person</span> Profile</a>
        <a routerLink="/armazens"><span class="material-symbols-outlined"> warehouse</span> Armazéns</a>
        <a routerLink="/entregas"><span class="material-symbols-outlined"> takeout_dining</span> Entregas</a>
        </nav>
    </div>
    </ng-template>

    <ng-template #other_content2>
      <div *ngIf="role=='GF';else other_content3">
      <nav>
        <a routerLink="/logout"><span class="material-symbols-outlined"> Person</span> Profile</a>
        <a routerLink="/camioes"><span class="material-symbols-outlined"> local_shipping</span> Camiões</a>
        <a routerLink="/rede-viaria"><span class="material-symbols-outlined"> hub</span> Rede Viária</a>
        </nav>
    </div>
    </ng-template>

    <ng-template #other_content3>
      <div *ngIf="role=='GL'">
      <nav>
        <a routerLink="/logout"><span class="material-symbols-outlined"> Person</span> Profile</a>
        <a routerLink="/rotas"><span class="material-symbols-outlined"> route</span> Rotas</a>
        <a routerLink="/planeamento"><span class="material-symbols-outlined"> map</span> Planeamento</a>
        <a routerLink="/viagem"><span class="material-symbols-outlined"> near_me</span> Viagens</a>
        </nav>
      </div>
    </ng-template>>
      
    </aside>
      <main>
        <router-outlet></router-outlet>
        <app-messages></app-messages>
      </main>
  </div>
</body>
